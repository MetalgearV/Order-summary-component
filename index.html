<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order Summary card</title>
</head>

<body>
  <main role="main">
    <div class="order-summary-card">
      <img class="card-banner" src="./images/illustration-hero.svg" alt="card-banner">
      <h1>Order Summary</h1>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

      <div class="plan-panel">
        <img class="music-icon" src="./images/icon-music.svg" alt="music-icon">
        <p><span class="annual-plan">Annual Plan</span></br>
           <span class="plan-price">$59.99/year</span>
        </p>
        <a class="change" href=""> Change</a>
      </div>

      <div class="payment-button">
        <p class="payment-text">Proceed to Payment</p>
      </div>

      <p class="cancel-text">Cancel Order</p>
    </div>
  </main>
  <footer role="contentinfo">
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">MetalGear</a>.</P>
    </div>
  </footer>
</body>
</html>
